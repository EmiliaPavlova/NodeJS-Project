swagger: "2.0"
info:
  version: "0.0.1"
  title: Node.js Mentoring Program
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
        default:
          description: Error
  /api/users:
    get:
      description: Returns all users
      operationId: getUsers
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"

  /api/users/{id}:
    delete:
      description: Deletes a user by id
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: The id of the user to be deleted
          required: true
          type: string
      responses:
        "200":
          description: User deleted!

  /api/products:
     get:
      description: Returns all products
      operationId: getProducts
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Product"
    post:
      description: Adds a new product
      operationId: addProducts
      parameters:
        - name: name
          in: body
          description: The name of the product to be added
          required: true
          type: string
        - name: price
          in: body
          description: The price of the product to be added
          required: false
          type: number
          format: float
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Product"

  /api/products/{id}:

  /api/products/{id}/reviews

  /api/cities:

  /api/cities/{id}:

  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  User:
    required:
      - name
    properties:
      name:
        type: string
      lastModifiedDate:
        type: string
        format: date-time
  Product:
    required:
      - name
    properties:
      name:
        type: string
      price:
        type: number
        format: float
      lastModifiedDate:
        type: string
        format: date-time
  Review:
    required:
      - productId
      - content
    properties:
      productId:
        type: string
      content:
        type: string
  City:
    required:
      - name
      - country
      - capital
    properties:
      name:
        type: string
      country:
        type: string
      capital:
        type: boolean
      location:
        type: object
        properties:
          lat:
            type: number
          long:
            type: number
      lastModifiedDate:
        type: string
        format: date-time
